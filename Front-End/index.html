<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<section class="container-fluid">
    <div class="row">
        <div class="d-flex mt-5">
            <form id="form">
                <div id="uploadContainer">
                    <input class="form-control" id="upload" name="upload" type="file">
                </div>
                <button type="button" id="btnUpload" class="btn btn-outline-primary mt-3">Upload File</button>
            </form>
        </div>
    </div>
    <div class="info-card">
        <div class="col-5 mb-5 m-2 p-2">
            <div class="col-5 m-3 p-3" id="imgPreview"></div>
        </div>
    </div>
</section>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.7.0.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
